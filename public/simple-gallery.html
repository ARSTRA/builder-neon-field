<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Categories</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* Header */
      .header {
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        color: white;
        text-align: center;
        padding: 60px 0;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 15px;
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
        max-width: 600px;
        margin: 0 auto;
      }

      /* Filter Buttons */
      .filter-container {
        text-align: center;
        margin-bottom: 40px;
      }

      .filter-btn {
        background: white;
        border: 2px solid #3b82f6;
        color: #3b82f6;
        padding: 12px 24px;
        margin: 5px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        font-size: 14px;
        letter-spacing: 0.5px;
      }

      .filter-btn:hover,
      .filter-btn.active {
        background: #3b82f6;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }

      /* Gallery Grid */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        margin-bottom: 60px;
      }

      .gallery-item {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        transition: all 0.3s ease;
        cursor: pointer;
        opacity: 1;
        transform: scale(1);
      }

      .gallery-item:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
      }

      .gallery-item.hidden {
        opacity: 0;
        transform: scale(0.8);
        pointer-events: none;
      }

      .image-container {
        position: relative;
        overflow: hidden;
        height: 250px;
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .gallery-item:hover img {
        transform: scale(1.05);
      }

      .category-badge {
        position: absolute;
        top: 15px;
        left: 15px;
        background: rgba(59, 130, 246, 0.9);
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        backdrop-filter: blur(4px);
      }

      .item-content {
        padding: 25px;
      }

      .item-title {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 10px;
        color: #1e293b;
      }

      .item-description {
        color: #64748b;
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 15px;
      }

      .item-location {
        display: flex;
        align-items: center;
        color: #94a3b8;
        font-size: 13px;
        font-weight: 500;
      }

      .location-icon {
        width: 14px;
        height: 14px;
        margin-right: 6px;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .modal-content {
        background: white;
        border-radius: 15px;
        max-width: 900px;
        width: 100%;
        max-height: 90vh;
        overflow: hidden;
        position: relative;
        display: grid;
        grid-template-columns: 1fr 1fr;
      }

      .modal-image {
        width: 100%;
        height: 400px;
        object-fit: cover;
      }

      .modal-info {
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .modal-category {
        background: #3b82f6;
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        display: inline-block;
        margin-bottom: 15px;
        width: fit-content;
      }

      .modal-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 15px;
        color: #1e293b;
      }

      .modal-description {
        color: #64748b;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .modal-location {
        display: flex;
        align-items: center;
        color: #64748b;
        font-weight: 600;
      }

      .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        transition: background 0.3s ease;
      }

      .close-btn:hover {
        background: white;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .gallery {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .modal-content {
          grid-template-columns: 1fr;
          max-height: 80vh;
          overflow-y: auto;
        }

        .modal-image {
          height: 300px;
        }

        .modal-info {
          padding: 20px;
        }

        .filter-btn {
          padding: 10px 18px;
          font-size: 12px;
        }
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .gallery-item {
        animation: fadeIn 0.6s ease forwards;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="container">
        <h1>Operations Gallery</h1>
        <p>
          World-Class Logistics in Action - Explore our global operations and
          state-of-the-art facilities
        </p>
      </div>
    </div>

    <!-- Filter Buttons -->
    <div class="container">
      <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="air-freight">
          Air Freight
        </button>
        <button class="filter-btn" data-filter="ocean-freight">
          Ocean Freight
        </button>
        <button class="filter-btn" data-filter="ground-transport">
          Ground Transport
        </button>
        <button class="filter-btn" data-filter="express-delivery">
          Express Delivery
        </button>
        <button class="filter-btn" data-filter="warehousing">
          Warehousing
        </button>
        <button class="filter-btn" data-filter="operations">Operations</button>
      </div>

      <!-- Gallery -->
      <div class="gallery" id="gallery">
        <!-- Gallery items will be generated by JavaScript -->
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">
          <svg
            width="20"
            height="20"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
        <img class="modal-image" id="modalImage" src="" alt="" />
        <div class="modal-info">
          <span class="modal-category" id="modalCategory"></span>
          <h2 class="modal-title" id="modalTitle"></h2>
          <p class="modal-description" id="modalDescription"></p>
          <div class="modal-location">
            <svg class="location-icon" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.332 8.027a6.012 6.012 0 011.912-2.706C6.512 5.73 6.974 6 7.5 6A1.5 1.5 0 019 7.5V8a2 2 0 004 0 2 2 0 011.523-1.943A5.977 5.977 0 0116 10c0 .34-.028.675-.083 1H15a2 2 0 00-2 2v2.197A5.973 5.973 0 0110 16v-2a2 2 0 00-2-2 2 2 0 01-2-2 2 2 0 00-1.668-1.973z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span id="modalLocation"></span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Gallery data
      const galleryData = [

        },
        {

            "Large-scale ocean freight operations handling thousands of containers",

        {

          category: "warehousing",

            "https://images.unsplash.com/photo-1587293852726-70cdb56c2866?w=400&h=300&fit=crop&auto=format&q=80",
        },
        {
          id: 11,
          src: "https://images.unsplash.com/photo-1541976590-713941681591?w=800&h=600&fit=crop&auto=format&q=80",
          title: "Global Operations Center",
          description:
            "24/7 monitoring and coordination of worldwide operations",
          category: "operations",
          location: "GlobalTrack HQ",
          thumb:
            "https://images.unsplash.com/photo-1541976590-713941681591?w=400&h=300&fit=crop&auto=format&q=80",
        },
        {
          id: 12,
          src: "https://images.unsplash.com/photo-1582213782179-e0d53f98f2ca?w=800&h=600&fit=crop&auto=format&q=80",
          title: "Customer Service Center",
          description: "Dedicated customer support and tracking services",
          category: "operations",
          location: "Customer Care Center",
          thumb:
            "https://images.unsplash.com/photo-1582213782179-e0d53f98f2ca?w=400&h=300&fit=crop&auto=format&q=80",
        },
      ];

      // Generate gallery items
      function generateGallery() {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        galleryData.forEach((item, index) => {
          const galleryItem = document.createElement("div");
          galleryItem.className = "gallery-item";
          galleryItem.dataset.category = item.category;
          galleryItem.style.animationDelay = `${index * 0.1}s`;
          galleryItem.onclick = () => openModal(item.id);

          galleryItem.innerHTML = `
                    <div class="image-container">
                        <img src="${item.thumb}" alt="${item.title}" loading="lazy">
                        <div class="category-badge">${item.category.replace("-", " ")}</div>
                    </div>
                    <div class="item-content">
                        <h3 class="item-title">${item.title}</h3>
                        <p class="item-description">${item.description}</p>
                        <div class="item-location">
                            <svg class="location-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.332 8.027a6.012 6.012 0 011.912-2.706C6.512 5.73 6.974 6 7.5 6A1.5 1.5 0 019 7.5V8a2 2 0 004 0 2 2 0 011.523-1.943A5.977 5.977 0 0116 10c0 .34-.028.675-.083 1H15a2 2 0 00-2 2v2.197A5.973 5.973 0 0110 16v-2a2 2 0 00-2-2 2 2 0 01-2-2 2 2 0 00-1.668-1.973z" clip-rule="evenodd"></path>
                            </svg>
                            ${item.location}
                        </div>
                    </div>
                `;

          gallery.appendChild(galleryItem);
        });
      }

      // Filter functionality
      function setupFilters() {
        const filterBtns = document.querySelectorAll(".filter-btn");
        const galleryItems = document.querySelectorAll(".gallery-item");

        filterBtns.forEach((btn) => {
          btn.addEventListener("click", function () {
            const filter = this.dataset.filter;

            // Update active button
            filterBtns.forEach((b) => b.classList.remove("active"));
            this.classList.add("active");

            // Filter items
            galleryItems.forEach((item) => {
              if (filter === "all" || item.dataset.category === filter) {
                item.classList.remove("hidden");
              } else {
                item.classList.add("hidden");
              }
            });
          });
        });
      }

      // Modal functionality
      function openModal(imageId) {
        const image = galleryData.find((img) => img.id === imageId);
        if (!image) return;

        document.getElementById("modalImage").src = image.src;
        document.getElementById("modalImage").alt = image.title;
        document.getElementById("modalCategory").textContent =
          image.category.replace("-", " ");
        document.getElementById("modalTitle").textContent = image.title;
        document.getElementById("modalDescription").textContent =
          image.description;
        document.getElementById("modalLocation").textContent = image.location;

        document.getElementById("modal").style.display = "flex";
        document.body.style.overflow = "hidden";
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
        document.body.style.overflow = "auto";
      }

      // Close modal on backdrop click
      document.getElementById("modal").addEventListener("click", function (e) {
        if (e.target === this) {
          closeModal();
        }
      });

      // Close modal on escape key
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closeModal();
        }
      });

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        generateGallery();
        setupFilters();
      });
    </script>
  </body>
</html>
